<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="headline">
        <h5>Digital and Analog Designs</h5>
      </div>
      <form id="form" onsubmit="return validate()" action="newPage.html">
        <div class="signup">
          <div class="form-group">
            <input type="text" id="uname" placeholder="Full Name" />
            <div><small id="msg1"></small></div>
          </div>
          <br />
          <div class="form-group">
            <input type="email" id="email-id" placeholder="Email" />
            <div><small id="msg2"></small></div>
          </div>
          <br />
          <div class="form-group">
            <input type="password" id="pwd" placeholder="Password" />
            <div><small id="msg3"></small></div>
          </div>
          <br />
          <button type="submit" class="btn">SIGN UP</button>
          <br />
          <div class="account-exist">
            Already have an account? <a href="#" id="login">Login</a>
          </div>
        </div>
      </form>
      <form id="form" onsubmit="return validateLogin()" action="newPage.html">
        <div class="signin">
          <div class="form-group">
            <input type="email" id="email-id" placeholder="Email" />
            <div><small id="msg2"></small></div>
          </div>
          <br />
          <div class="form-group">
            <input type="password" id="pwd" placeholder="Password" />
            <div><small id="msg3"></small></div>
          </div>
          <br />
          <button type="submit" class="btn">LOGIN</button>
          <br />
          <div class="account-exist">
            First time user? <a href="#" id="signup">Sign-up</a>
          </div>
        </div>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
